<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: auto; /* Permitir la interacción del puntero */
        }

        #center-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 80vh;
            width: auto;
            height: auto;
            z-index: -1;
            pointer-events: auto; /* Permitir la interacción del puntero */
        }

        #background-music {
            display: none;
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .music-controls button {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-controls button::before {
            content: '▶'; /* Símbolo de reproducción */
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
        }

        .music-controls button:hover {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="https://github.com/iguthe/iguthe.github.io/raw/main/video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <video autoplay muted loop id="center-video">
        <source src="https://github.com/iguthe/iguthe.github.io/raw/main/mcat.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <audio id="background-music">
        <source src="https://github.com/iguthe/iguthe.github.io/raw/main/Hi.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="music-controls">
        <button id="play-button"></button>
    </div>
