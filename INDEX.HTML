<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Deshabilitar la selección de texto */
        }

        body {
            overflow: hidden; /* Evitar el desplazamiento de la página */
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: auto; /* Permitir interacción con el puntero */
            display: none; /* Ocultar inicialmente */
        }

        #center-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 80vh;
            width: auto;
            height: auto;
            z-index: -1;
            pointer-events: auto; /* Permitir interacción con el puntero */
            display: none; /* Ocultar inicialmente */
        }

        #background-music {
            display: none; /* Ocultar el elemento de audio */
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .music-controls button {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-controls button:hover {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="bg-video">
            <source src="https://github.com/iguthe/iguthe.github.io/raw/main/video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <video id="center-video">
        <source src="https://github.com/iguthe/iguthe.github.io/raw/main/mcat.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <audio id="background-music">
        <source src="https://github.com/iguthe/iguthe.github.io/raw/main/Hi.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="music-controls">
        <button id="play-button">&#9654;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var bgVideo = document.getElementById('bg-video');
            var centerVideo = document.getElementById('center-video');
            var audio = document.getElementById('background-music');
            var playButton = document.getElementById('play-button');

            function playMedia() {
                bgVideo.play().catch(function(error) {
                    console.log('No se pudo reproducir el video de fondo:', error);
                });
                centerVideo.play().catch(function(error) {
                    console.log('No se pudo reproducir el video central:', error);
                });
                audio.play().catch(function(error) {
                    console.log('No se pudo reproducir la música de fondo:', error);
                });
            }

            function onUserInteraction() {
                // Mostrar los videos y el botón de audio
                bgVideo.style.display = 'block';
                centerVideo.style.display = 'block';
                // Reproducir medios
                playMedia();
                // Eliminar event listeners después de la interacción
                document.removeEventListener('click', onUserInteraction);
                document.removeEventListener('touchstart', onUserInteraction);
            }

            // Agregar event listeners para clic y toque
            document.addEventListener('click', onUserInteraction);
            document.addEventListener('touchstart', onUserInteraction);
            
            playButton.addEventListener('click', function() {
                playMedia();
                // Mostrar los videos y el botón de audio
                bgVideo.style.display = 'block';
                centerVideo.style.display = 'block';
            });

            // Desactivar clic derecho
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
