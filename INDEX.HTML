<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
            display: block;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        #center-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 80vh;
            width: auto;
            height: auto;
            z-index: -1;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            display: none;
        }

        .music-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .music-controls button {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-controls button:hover {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video id="bg-video" autoplay muted>
            <source src="https://github.com/iguthe/iguthe.github.io/raw/main/video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <video id="center-video">
        <source src="https://github.com/iguthe/iguthe.github.io/raw/main/mcat.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <div class="music-controls">
        <button id="play-button">&#9654;</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var bgVideo = document.getElementById('bg-video');
            var centerVideo = document.getElementById('center-video');
            var playButton = document.getElementById('play-button');
            var musicControls = document.querySelector('.music-controls');

            bgVideo.addEventListener('canplaythrough', function() {
                setTimeout(function() {
                    musicControls.style.opacity = '1';
                }, 3000);
            });

            function playMedia() {
                centerVideo.style.display = 'block';
                centerVideo.style.opacity = '1';
                centerVideo.play().catch(function(error) {
                    console.log('No se pudo reproducir el video central:', error);
                });
            }

            function onUserInteraction() {
                playMedia();
                musicControls.style.opacity = '0';
                document.removeEventListener('click', onUserInteraction);
                document.removeEventListener('touchstart', onUserInteraction);
            }

            document.addEventListener('click', onUserInteraction);
            document.addEventListener('touchstart', onUserInteraction);

            playButton.addEventListener('click', function() {
                playMedia();
                musicControls.style.opacity = '0';
            });

            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
