<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nachflix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        #bg-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        #center-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%; /* Ajusta el ancho máximo */
            max-height: 80vh; /* Ajusta la altura máxima */
            width: auto;
            height: auto;
            z-index: 1;
            pointer-events: none;
        }

        #background-music {
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="https://github.com/iguthe/iguthe.github.io/raw/main/mcat.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <video autoplay muted loop id="center-video">
        <source src="https://github.com/iguthe/iguthe.github.io/raw/main/mcat.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <audio id="background-music">
        <source src="https://github.com/iguthe/iguthe.github.io/raw/main/Hi.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('background-music');

            function playMedia() {
                audio.play().catch(function(error) {
                    console.log('No se pudo reproducir la música de fondo:', error);
                });
                document.removeEventListener('click', playMedia);
                document.removeEventListener('touchstart', playMedia);
            }

            document.addEventListener('click', playMedia);
            document.addEventListener('touchstart', playMedia);
        });
    </script>
</body>
</html>
